<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Travelista Tours</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img
          src="https://images.pexels.com/photos/1371360/pexels-photo-1371360.jpeg?cs=srgb&dl=pexels-te-lensfix-380994-1371360.jpg&fm=jpg"
          alt="Travelista Tours"
        />
        <div class="overlay-text">
          <h1>Travelista Tours</h1>
          <p>
            Travel is the only purchase that enriches you in ways beyond
            material wealth
          </p>
        </div>
      </div>
      <div class="right-side">
        <div class="login-box">
          <h2>Welcome</h2>
          <p>Login with Email</p>
          <form>
            <div class="form-group">
              <label for="email">Email id</label>
              <input type="email" id="email" placeholder="thisuix@mail.com" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="****" />
            </div>
            <button type="submit">LOGIN</button>
          </form>
          <p class="or-text">OR</p>
          <div class="social-login">
            <button><i style="color: rgb(243, 58, 104)" class="bi bi-google"></i></button>
            <button><i class="bi bi-facebook"></i></button>
            <button><i style="color: black" class="bi bi-apple"></i></button>
          </div>
          <p class="register-text">
            Don't have account? <a href="#">Register Now</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
